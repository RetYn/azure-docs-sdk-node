name: PublicNetworkAccess
uid: '@azure/arm-containerservice.PublicNetworkAccess'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for PublicNetworkAccess. \

  <xref:@azure/arm-containerservice.KnownPublicNetworkAccess> can be used
  interchangeably with PublicNetworkAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Inbound\/Outbound to the managedCluster is allowed. \

  **Disabled**: Inbound traffic to managedCluster is disabled, traffic from
  managedCluster is allowed. \

  **SecuredByPerimeter**: Inbound\/Outbound traffic is managed by
  Microsoft.Network\/NetworkSecurityPerimeters.
