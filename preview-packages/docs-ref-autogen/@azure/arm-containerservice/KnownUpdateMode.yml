### YamlMime:TSEnum
name: KnownUpdateMode
uid: '@azure/arm-containerservice.KnownUpdateMode'
package: '@azure/arm-containerservice'
summary: >-
  Known values of <xref:@azure/arm-containerservice.UpdateMode> that the service
  accepts.
fullName: KnownUpdateMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Auto
    uid: '@azure/arm-containerservice.KnownUpdateMode.Auto'
    package: '@azure/arm-containerservice'
    summary: >-
      Autoscaler chooses the update mode. Autoscaler currently does the same as
      Recreate. In the future, it may take advantage of restart-free mechanisms
      once they are available.
  - name: Initial
    uid: '@azure/arm-containerservice.KnownUpdateMode.Initial'
    package: '@azure/arm-containerservice'
    summary: >-
      Autoscaler only assigns resources on pod creation and doesn't change them
      during the lifetime of the pod.
  - name: 'Off'
    uid: '@azure/arm-containerservice.KnownUpdateMode.Off'
    package: '@azure/arm-containerservice'
    summary: Autoscaler never changes pod resources but provides recommendations.
  - name: Recreate
    uid: '@azure/arm-containerservice.KnownUpdateMode.Recreate'
    package: '@azure/arm-containerservice'
    summary: >-
      Autoscaler assigns resources on pod creation and updates pods that need
      further scaling during their lifetime by deleting and recreating.
