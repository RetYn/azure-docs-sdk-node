name: KnownPublicNetworkAccess
uid: '@azure/arm-containerservice.KnownPublicNetworkAccess'
package: '@azure/arm-containerservice'
summary: >-
  Known values of <xref:@azure/arm-containerservice.PublicNetworkAccess> that
  the service accepts.
fullName: KnownPublicNetworkAccess
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-containerservice.KnownPublicNetworkAccess.Disabled'
    package: '@azure/arm-containerservice'
    summary: >-
      Inbound traffic to managedCluster is disabled, traffic from managedCluster
      is allowed.
  - name: Enabled
    uid: '@azure/arm-containerservice.KnownPublicNetworkAccess.Enabled'
    package: '@azure/arm-containerservice'
    summary: Inbound/Outbound to the managedCluster is allowed.
  - name: SecuredByPerimeter
    uid: '@azure/arm-containerservice.KnownPublicNetworkAccess.SecuredByPerimeter'
    package: '@azure/arm-containerservice'
    summary: >-
      Inbound/Outbound traffic is managed by
      Microsoft.Network/NetworkSecurityPerimeters.
