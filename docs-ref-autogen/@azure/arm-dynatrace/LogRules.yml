  - name: filteringTags
    uid: '@azure/arm-dynatrace.LogRules.filteringTags'
    package: '@azure/arm-dynatrace'
    summary: >-
      List of filtering tags to be used for capturing logs. This only takes
      effect if SendActivityLogs flag is enabled. If empty, all resources will
      be captured.

      If only Exclude action is specified, the rules will apply to the list of
      all available resources. If Include actions are specified, the rules will
      only include resources with the associated tags.
    fullName: filteringTags
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
