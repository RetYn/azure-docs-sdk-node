name: ImmutabilityPolicy
uid: '@azure/arm-storage.ImmutabilityPolicy'
package: '@azure/arm-storage'
summary: >-
  The ImmutabilityPolicy property of a blob container, including Id, resource
  name, resource type, Etag.
fullName: ImmutabilityPolicy
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowProtectedAppendWrites
    uid: '@azure/arm-storage.ImmutabilityPolicy.allowProtectedAppendWrites'
    package: '@azure/arm-storage'
    summary: >-
      This property can only be changed for unlocked time-based retention
      policies. When enabled, new blocks can be written to an append blob while
      maintaining immutability protection and compliance. Only new blocks can be
      added and any existing blocks cannot be modified or deleted. This property
      cannot be changed with ExtendImmutabilityPolicy API.
    fullName: allowProtectedAppendWrites
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowProtectedAppendWrites?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: allowProtectedAppendWritesAll
    uid: '@azure/arm-storage.ImmutabilityPolicy.allowProtectedAppendWritesAll'
    package: '@azure/arm-storage'
    summary: >-
      This property can only be changed for unlocked time-based retention
      policies. When enabled, new blocks can be written to both 'Append and Bock
      Blobs' while maintaining immutability protection and compliance. Only new
      blocks can be added and any existing blocks cannot be modified or deleted.
      This property cannot be changed with ExtendImmutabilityPolicy API. The
      'allowProtectedAppendWrites' and 'allowProtectedAppendWritesAll'
      properties are mutually exclusive.
    fullName: allowProtectedAppendWritesAll
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowProtectedAppendWritesAll?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: immutabilityPeriodSinceCreationInDays
    uid: >-
      @azure/arm-storage.ImmutabilityPolicy.immutabilityPeriodSinceCreationInDays
    package: '@azure/arm-storage'
    summary: >-
      The immutability period for the blobs in the container since the policy
      creation, in days.
    fullName: immutabilityPeriodSinceCreationInDays
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'immutabilityPeriodSinceCreationInDays?: undefined | number'
      return:
        description: ''
        type: undefined | number
  - name: state
    uid: '@azure/arm-storage.ImmutabilityPolicy.state'
    package: '@azure/arm-storage'
    summary: >-
      The ImmutabilityPolicy state of a blob container, possible values include:
      Locked and Unlocked.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: state
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'state?: ImmutabilityPolicyState'
      return:
        description: ''
        type: <xref uid="@azure/arm-storage.ImmutabilityPolicyState" />
